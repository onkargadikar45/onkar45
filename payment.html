<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-in-out forwards;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      80% {
        transform: scale(1.05);
        opacity: 1;
      }

      100% {
        transform: scale(1);
      }
    }

    .animate-bounceIn {
      animation: bounceIn 0.7s ease-out forwards;
    }

    @keyframes pulseGlow {
      0%,
      100% {
        box-shadow: 0 0 0px rgba(0, 0, 0, 0);
      }

      50% {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
      }
    }

    .animate-pulseGlow {
      animation: pulseGlow 2s infinite;
    }

    /* Shine effect for success box */
    .shine {
      position: relative;
      overflow: hidden;
    }

    .shine::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent);
      animation: shineMove 2s infinite;
    }

    @keyframes shineMove {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-r from-blue-50 to-indigo-100 font-sans min-h-screen flex items-center justify-center">

  <!-- Payment Card -->
  <div class="max-w-lg w-full bg-white shadow-2xl rounded-2xl p-8 animate-fadeInUp">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-700 animate-bounceIn">
      ðŸ’³ Secure Payment
    </h2>

    <!-- Billing Info -->
    <div class="mb-4 animate-fadeInUp" style="animation-delay:0.1s">
      <label class="block text-sm font-medium mb-1">Full Name</label>
      <input type="text" class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-400 transition"
        placeholder="Enter your name">
    </div>

    <div class="mb-4 animate-fadeInUp" style="animation-delay:0.2s">
      <label class="block text-sm font-medium mb-1">Email</label>
      <input type="email" class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-400 transition"
        placeholder="Enter your email">
    </div>

    <!-- Card Info -->
    <div class="mb-4 animate-fadeInUp" style="animation-delay:0.3s">
      <label class="block text-sm font-medium mb-1">Card Number</label>
      <input type="text" maxlength="16"
        class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-400 transition"
        placeholder="1234 5678 9012 3456">
    </div>

    <div class="flex gap-4 mb-4">
      <div class="w-1/2 animate-fadeInUp" style="animation-delay:0.4s">
        <label class="block text-sm font-medium mb-1">Expiry Date</label>
        <input type="text" maxlength="5"
          class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-400 transition" placeholder="MM/YY">
      </div>
      <div class="w-1/2 animate-fadeInUp" style="animation-delay:0.5s">
        <label class="block text-sm font-medium mb-1">CVV</label>
        <input type="password" maxlength="3"
          class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-400 transition" placeholder="123">
      </div>
    </div>

    <!-- Address -->
    <div class="mb-4 animate-fadeInUp" style="animation-delay:0.6s">
      <label class="block text-sm font-medium mb-1">Shipping Address</label>
      <textarea class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-400 transition" rows="3"
        placeholder="Enter your address"></textarea>
    </div>

    <!-- Pay Button -->
    <button id="pay-now"
      class="bg-gradient-to-r from-indigo-500 to-blue-600 hover:from-indigo-600 hover:to-blue-700 text-white w-full py-3 rounded-lg font-semibold text-lg mt-4 animate-bounceIn animate-pulseGlow">
      Pay Now ðŸš€
    </button>
  </div>

  <!-- Custom Success Modal -->
  <div id="success-modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div
      class="shine bg-gradient-to-r from-green-400 to-emerald-600 text-white p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center animate-bounceIn">
      <h2 class="text-3xl font-bold mb-4">âœ… Payment Successful!</h2>
      <p class="mb-6">Thank you for your purchase.<br>Weâ€™ll deliver your order soon ðŸšš</p>
      <button id="go-home"
        class="bg-white text-green-700 font-semibold px-6 py-2 rounded-lg hover:bg-gray-100 transition">
        Go to Home
      </button>
    </div>
  </div>

  <script>
    document.getElementById('pay-now').addEventListener('click', () => {
      document.getElementById('success-modal').classList.remove('hidden'); // Show modal
      localStorage.removeItem('cart'); // clear cart
    });

    document.getElementById('go-home').addEventListener('click', () => {
      window.location.href = "project.html"; // redirect to home
    });
  </script>

</body>
</html>
